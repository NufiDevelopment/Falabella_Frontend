<div data-page="domicilio" class="page">
	<div class="header">
		<img class="logo" src="./assets/images/logo.png">
		<a href="#" class="button-back-header color-blue button-back">
			<i class="fa fa-angle-left"></i>
			<span class="color-green-fala">Regresar</span>
		</a>
	</div>

  	<div class="page-content">
  		<div class="content">
  			
  			<h2 class="color-green-fala">Información personal</h2>

  			<h2 class="color-green-fala">Información Personal</h2>
  			<p class="color-gray">Ayudanos a completar tu información </br>personal para verificar tu cuenta</p>

			<form class="list-block no-hairlines" name="form" id="form">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner item-input-outline">
								<div class="item-title label">Calle *</div>
								<input name="calle" type="text" placeholder="Ingrese la calle" autocomplete="off" />
							</div>
						</div>
					</li>
					<li>
						<div class="row">
				        	<div class="col-50">
								<div class="item-content">
									<div class="item-inner item-input-outline">
										<div class="item-title label">Num Exterior *</div>
										<input type="text" name="numero_exterior" placeholder="N. Exterior" autocomplete="off"/>
									</div>
								</div>
				        	</div>
				        	<div class="col-50">
								<div class="item-content">
									<div class="item-inner item-input-outline">
										<div class="item-title label">Num Interior </div>
										<input type="text" name="numero_interior" placeholder="N. Interior" autocomplete="off"/>
									</div>
								</div>
				        	</div>
				      	</div>
					</li>
					<li>
						<div class="row">
				        	<div class="col-50">
								<div class="item-content">
									<div class="item-inner item-input-outline">
										<div class="item-title label">Código Postal *</div>
										<input type="text" name="codigo_postal" placeholder="Código Postal" autocomplete="off"/>
									</div>
								</div>
				        	</div>
				        	<div class="col-50">
								<div class="item-content">
									<div class="item-inner item-input-outline">
										<div class="item-title label">Colonia *</div>
										<input type="text" name="colonia" placeholder="Ingrese su colonia"/>
									</div>
								</div>
				        	</div>
				      	</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner item-input-outline">
								<div class="item-title label">Municipio *</div>
								<input type="text" name="municipio" placeholder="Ingrese su municipio"/>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner item-input-outline">
								<div class="item-title label">Estado *</div>
								<input type="text" id="picker-estado" name="estado" placeholder="Selecione su estado"/>
							</div>
						</div>
					</li>
				</ul>
				
  				<button class="button button-fill button-raised color-green" type="submit">CONTINUAR</button>
  				<a class="button color-green button-back">Regresar</a>
			</form>
  		</div>
	</div>
</div>
